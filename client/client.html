<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

const handleResponse = (xhr, parseResponse) => {

  const content = document.querySelector('#content');

  if(parseResponse && (xhr.response!="")){
    const obj = JSON.parse(xhr.response);
    console.dir(obj);
  } 
  else{
    console.log('recieved');
  }

  switch(xhr.status){
    case 200:
      content.innerHTML = '<b>Success</b>';
      break
    case 201:
      content.innerHTML = '<b>Created Successfully</b>';
      break;
    case 204:
      content.innerHTML = '<b>Updated (No Content)</b>';
      break;
    case 400:
      content.innerHTML = '<b>Bad Request</b>';
      break;
    case 404: 
      content.innerHTML = `<b>Resource Not Found</b>`;
      break;
    default:
      content.innerHTML = '<b> Error Code Not Implemented</b>';
  }

  if(xhr.response!=""){
    content.innerHTML+=`<p>${JSON.parse(xhr.response).message}</p>`;
  }

};

const sendPost = (e, nameForm) => {

  const nameAction = nameForm.getAttribute('action');
  const nameMethod = nameForm.getAttribute('method');
  const nameField = nameForm.querySelector('#nameField');
  const ageField = nameForm.querySelector('#ageField');

  const xhr = new XMLHttpRequest();

  xhr.open(nameMethod, nameAction);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.setRequestHeader('Accept', 'application/json');

  xhr.onload = () => handleResponse(xhr, true);
  
  const formData = `name=${nameField.value}&age=${ageField.value}`;

  xhr.send(formData);

  e.preventDefault();
  return false;

};

const sendGet = (e, userForm) => {
  
  const nameAction = userForm.getAttribute('action');
  const nameMethod = userForm.getAttribute('method');

  const urlField = userForm.querySelector('#urlField').value;
  const methodSelect = userForm.querySelector('#methodSelect').value;

  const xhr = new XMLHttpRequest();

  xhr.open(nameMethod, urlField);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.setRequestHeader('Accept', 'application/json');

  console.log('urlfield:'+urlField);
  if(methodSelect == 'get') {
    xhr.onload = () => handleResponse(xhr, true);
  } 
  else {
    xhr.onload = () => handleResponse(xhr, false);
  }

  console.dir(xhr);
  xhr.send();

  e.preventDefault();
  return false;
};


const init = () => {

  const nameForm = document.querySelector('#nameForm');
  const userForm = document.querySelector('#userForm');
  
  const addUser = (e) => sendPost(e, nameForm);
  const getUsers = (e) => sendGet(e, userForm);
  
  nameForm.addEventListener('submit', addUser);
  userForm.addEventListener('submit', getUsers);
};

window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
